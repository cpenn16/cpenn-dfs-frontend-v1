# Netlify config for Create-React-App
[build]
  command   = "CI=false npm run build"
  publish   = "build"
  functions = "netlify/functions"

# Make CRA ignore ESLint during the production build on Netlify
[build.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  NODE_VERSION          = "18"
  # your backend base URL (change if needed)
  REACT_APP_API_BASE_URL = "https://optimizer-server-v1.onrender.com"

# Single-page app routing
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
